{{ "<!-- Header -->" | safeHTML }}
    <section id="r-packages" class="tiles tiles2" style="background-color: #333333;">
        {{ range .Site.Params.TilesPkgs.showcase }}
        <article style="padding-left:40px;">
            <div class = "img2"><img src="{{ .Site.Params.baseURL }}img/{{ .image }}" alt="" /></div>
            <header class="major">
                <h3><a href="{{ .url | absURL }}" class="link">{{ .title }}</a></h3>
                <p>{{ .subtitle }}</p>
            </header>
        </article>
        {{ end }}
    </section>
